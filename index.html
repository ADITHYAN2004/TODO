<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>

</head>
<body>
   
    <main class="container">
     
        <div class="container-content">
            <h1 style="text-align: center; color:rgb(116, 122, 123); font-size:0.8rem; margin-top:10px">TODO</h1>
            <div class="day-time">
                <h2 class="day"></h2>
                <p class="time"></p>
            </div>
             <div class="list-add">
              <div class="text-add">
                <input type="text" placeholder="Enter Your list ToDo" class="type">
                <button class="btn" onclick="add()"><span class="material-symbols-outlined ">
                    add
                    </span></button>
             
              </div>
            </div>
            <p class="error" style="text-align: center; margin: 30px"></p>
             <div class="list head ">
                    <ul class="listbox">
               
                    </ul>
             </div>
             
        </div>
    </main>
</body>
<script src="./index.js"></script>
</html>
